<div id="inventory-hosts-modal" class="Lookup modal fade">
    <div class="modal-dialog">
    	<div class="modal-content">
            <div class="modal-header Form-header">
                <div class="Form-title Form-title--uppercase" translate>Select Multi Variables</div>
                <div class="Form-header--fields"></div>
                <div class="Form-exitHolder">
                    <button type="button" class="Form-exit" ng-click="cancelForm()">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div id="inventory-hosts-modal-body"></div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancelForm()" class="Lookup-cancel btn btn-default" translate>CANCEL</button>
                <button type="button" ng-click="saveForm()" ng-disabled="!multiselectLists || multiselectLists.length === 0" class="Lookup-save btn btn-primary" translate>SAVE</button>
            </div>
        </div>
    </div>
</div>
