addTitle: 'NEW APP'
editTitle: '{{ name }}'
name: 'nginx'
title: 'NGINX'
logo: '/static/assets/logo/apps/logo-nginx.png'
basePath: 'ipam_apps'
stateTree: 'infraAppsList'
breadcrumbName: 'INFRA APP'
showActions: true
launchclick: 'addNew("nginx")'
subFormTitles:
    credentialSubForm: 'Credential Type Details'

wizards: 
    basic: 
      index: 1
      name: 'Variable'
      type: 'collection'
      title: 'Variable'
    
    relation: 
      index: 2
      name: 'Relation'
      type: 'collection'
      title: 'Relation'
    opts:
      index: 3
      name: 'Option'
      type: 'collection'
      title: 'Option'

fields:
  name: 
      label: 'Name'
      type: 'text'
      ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
      required: true
      ngShow: 'tabId == 1'

  description: 
    label: 'Description'
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  token:
    label: 'Token'
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  kind:
    label: 'Credential Type'
    type: 'select'
    ngOptions: 'item as item.label for item in kind_type_options'
    ngValues: 'Windows'
    opt: 'label'
    ngChange: 'kindChange()'
    required: true
    awPopOver: '<p> Select the Cloud Kind for this Inventory to run on. </p>'
    dataTitle: 'Credential Type'
    dataPlacement: 'right'
    dataContainer: 'body'
    hasSubForm: true
    disabled: true
    ngShow: 'tabId == 2'

  credential_username: 
    label: 'UserName'
    type: 'text'
    ngShow: "kind.value && tabId == 2"
    autocomplete: false
    subForm: "credentialSubForm"
    hideSubForm: 'tabId != 2'
    required: true

  credential_password: 
    label: 'Password'
    type: 'sensitive'
    ngShow: "kind.value && tabId == 2"
    clear: false
    autocomplete: false
    hasShowInputButton: true
    excludeMode: 'edit'
    subForm: "credentialSubForm"
    required: true

  credential_windows_options: 
    label: 'Connection Options'
    type: 'textarea'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    rows: 10
    ngShow: "kind.value && tabId == 2"
    awPopOver: "<p>ansible_connection: winrm<br/>ansible_winrm_server_cert_validation: ignore </p>"
    awPopOverWatch: ""
    dataPlacement: 'right'
    dataContainer: 'body'
    autocomplete: false
    subForm: "credentialSubForm"
    excludeMode: 'edit'

  opts: 
    label: 'Input Opts'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    type: 'textarea'
    rows: 15
    default: '---'
    showParseTypeToggle: true
    parseTypeName: 'parseTypeOpts'
    awPopOverWatch: "opts_help_text"
    dataTitle: i18n._('Input Opts')
    dataPlacement: 'right'
    dataContainer: "body"
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 3'

buttons: 
  wizardcancel:
    ngClick: 'formCancel()'
    ngShow: 'tabId == 1'

  previous:
    ngClick: 'WizardClick(1)'
    ngShow: 'tabId > 1'

  next:
    ngClick: 'WizardClick(2)'
    ngShow: 'tabId < 3'

  save:
    title: 'Finish'
    ngClick: 'formSave()'
    ngShow: 'tabId == 3'
    ngDisabled: true
