
---
name: Sql Server 2k16
group: Apps
version: 1.0
description: |
     Sql Server 2k16

hosts: all
  

addTitle: 'NEW APP'
editTitle: '{{ name }}'
name: 'sqlserver2k16'
title: 'Sql Server 2k16 (on-premise)'
basePath: 'ipam_apps'
stateTree: 'infraAppsList'
breadcrumbName: 'INFRA APP'
showActions: true
launchclick: 'addNew("sqlserver2k16")'
wizards: 
    basic: 
      index: 1
      name: 'Variable'
      type: 'collection'
      title: 'Variable'
    
    relation: 
      index: 2
      name: 'Relation'
      type: 'collection'
      title: 'Relation'
    opts:
      index: 3
      name: 'Option'
      type: 'collection'
      title: 'Option'

fields:
  name: 
      label: 'Name'
      type: 'text'
      ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
      required: true
      ngShow: 'tabId == 1'

  description: 
    label: 'Description'
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  token:
    label: 'Token'
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'


  port:
    label: 'Port'
    type: 'text'
    default: '53'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  password:
    label: 'Password'
    type: 'password'
    default: 'password="53"'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  demo:
    label: 'Demo'
    type: 'text'
    default: 'password="53"'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'


  dnssec:
    label: 'Enable DNSSEC'
    type: 'toggleSwitch'
    toggleSource: 'dnssec'
    dataTitle: 'DNS SEC'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'


  loopback_only:
    label: 'loopback only'
    type: 'toggleSwitch'
    toggleSource: 'loopback_only'
    dataTitle: 'LOOPBACK ONLY'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'


  datacenter: 
    label: 'Datacenter'
    type: 'select'
    defaultText: 'Choose a Datacenter'
    ngModel: 'datacenter'
    ngOptions: 'item as item.label for item in datacenter_type_options'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 2'
  
  credential: 
    label: 'Credential'
    type: 'select'
    defaultText: 'Choose a Credential'
    ngModel: 'credential'
    ngOptions: 'item as item.label for item in credential_type_options'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 2'
      
  opts: 
    label: 'Input Opts'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    type: 'textarea'
    rows: 15
    default: '---'
    showParseTypeToggle: true
    parseTypeName: 'parseTypeOpts'
    awPopOverWatch: "opts_help_text"
    dataTitle: i18n._('Input Opts')
    dataPlacement: 'right'
    dataContainer: "body"
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 3'

buttons: 
  wizardcancel:
    ngClick: 'formCancel()'
    ngShow: 'tabId == 1'

  previous:
    ngClick: 'WizardClick(1)'
    ngShow: 'tabId > 1'

  next:
    ngClick: 'WizardClick(2)'
    ngShow: 'tabId < 3'

  save:
    title: 'Finish'
    ngClick: 'formSave()'
    ngShow: 'tabId == 3'
    ngDisabled: true
