---
name: Red Hat CloudForms
group: Services
version: 1.0
description: |
     Red Hat CloudForms

hosts: all
  


addTitle: 'NEW SERVICE'
editTitle: '{{ name }}'
name: 'cloudforms'
title: 'Red Hat CloudForms'
logo: '/static/assets/logo/services/logo-redhat-cloudform.png'
basePath: 'ipam_services'
stateTree: 'infraServicesList'
breadcrumbName: 'INFRA SERVICE'
showActions: true
launchclick: 'addNew("cloudforms")'
wizards: 
    basic: 
      index: 1
      name: 'Variable'
      type: 'collection'
      title: 'Variable'
    
    relation: 
      index: 2
      name: 'Relation'
      type: 'collection'
      title: 'Relation'
    opts:
      index: 3
      name: 'Option'
      type: 'collection'
      title: 'Option'

fields:
  name: 
      label: 'Name'
      type: 'text'
      ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
      required: true
      ngShow: 'tabId == 1'

  description: 
    label: 'Description'
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  token:
    label: 'Token'
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  datacenter: 
    label: 'Datacenter'
    type: 'select'
    defaultText: 'Choose a Datacenter'
    ngModel: 'datacenter'
    ngOptions: 'item as item.label for item in datacenter_type_options'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 2'
  
  credential: 
    label: 'Credential'
    type: 'select'
    defaultText: 'Choose a Credential'
    ngModel: 'credential'
    ngOptions: 'item as item.label for item in credential_type_options'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 2'
      
  opts: 
    label: 'Input Opts'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    type: 'textarea'
    rows: 15
    default: '---'
    showParseTypeToggle: true
    parseTypeName: 'parseTypeOpts'
    awPopOverWatch: "opts_help_text"
    dataTitle: i18n._('Input Opts')
    dataPlacement: 'right'
    dataContainer: "body"
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 3'

buttons: 
  wizardcancel:
    ngClick: 'formCancel()'
    ngShow: 'tabId == 1'

  previous:
    ngClick: 'WizardClick(1)'
    ngShow: 'tabId > 1'

  next:
    ngClick: 'WizardClick(2)'
    ngShow: 'tabId < 3'

  save:
    title: 'Finish'
    ngClick: 'formSave()'
    ngShow: 'tabId == 3'
    ngDisabled: true
