
---
name: Red Hat OpenShift Container Platform
group: Cloud
version: 1.0
description: |
     Red Hat OpenShift Container Platform on-premise

hosts: all


label: ''
url: 'https://github.com/afahounko'
project: 'https://github.com/ansible/ansible-tower-samples.git'
playbook: 'local.yml'

subitem_label: 'Installation'
subitem_url: 'https://github.com/afahounko'
subitem_project: 'https://github.com/ansible/ansible-tower-samples.git'
subitem_playbook: 'local.yml'


addTitle: 'NEW PROVIDER'
editTitle: '{{ name }}'
name: 'openshift_sub'
title: 'Openshift Container Platform on-premise'
breadcrumbName: 'INFRA PROVIDER'
showActions: true
launchclick: 'addNew("openshift_sub")'

wizards: 
    basic: 
      index: 1
      name: 'Variable'
      type: 'collection'
      title: 'Variable'

    relation: 
      index: 2
      name: 'Relation'
      type: 'collection'
      title: Relation
    opts:
      index: 3
      name: 'Option'
      type: 'collection'
      title: 'Option'

fields:
  name: 
      label: 'Name'
      type: 'text'
      ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
      required: true
      ngShow: 'tabId == 1'

  description: 
    label: Description
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  token:
    label: 'Token'
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  datacenter: 
    label: 'Datacenter'
    type: 'select'
    defaultText: 'Choose a Datacenter'
    ngModel: 'datacenter'
    ngOptions: 'item as item.label for item in datacenter_type_options'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 2'

  credential: 
    label: Credential
    type: 'select'
    defaultText: 'Choose a Credential'
    ngModel: 'credential'
    ngOptions: 'item as item.label for item in credential_type_options'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 2'

  opts: 
    label: Input Opts'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    type: 'textarea'
    rows: 15
    default: '---'
    showParseTypeToggle: true
    parseTypeName: 'parseTypeOpts'
    awPopOverWatch: "opts_help_text"
    dataTitle: 'Input Opts'
    dataPlacement: 'right'
    dataContainer: "body"
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 3'

buttons: 
  wizardcancel:
    ngClick: 'formCancel()'
    ngShow: 'tabId == 1'

  previous:
    ngClick: 'WizardClick(1)'
    ngShow: 'tabId > 1'

  next:
    ngClick: 'WizardClick(2)'
    ngShow: 'tabId < 3'

  save:
    title: 'Finish'
    ngClick: 'formSave()'
    ngShow: 'tabId == 3'
    ngDisabled: true
