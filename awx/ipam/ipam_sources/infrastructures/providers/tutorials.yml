  organization:
    label: 'Lookup'
    type: 'lookup'
    list: 'OrganizationList'
    sourceModel: 'organization'
    basePath: 'organizations'
    sourceField: 'name'
    dataTitle: 'Lookup'
    dataContainer: 'body'
    dataPlacement: 'right'
    ngShow: 'tabId == 3'

  instance_groups:
    label: 'Custom'
    type: 'custom'
    awPopOver: "<p> Customized Lookup for multi-select. </p>"
    dataTitle: 'Custom'
    dataPlacement: 'right'
    dataContainer: 'body'
    control: '<instance-groups-multiselect instance-groups="instance_groups" field-is-disabled="!(inventory_obj.summary_fields.user_capabilities.edit || canAdd)"></instance-groups-multiselect>'
    ngShow: 'tabId == 3'

  opts: 
    label: Input Opts'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    type: 'textarea'
    rows: 15
    default: '---'
    showParseTypeToggle: true
    parseTypeName: 'parseTypeOpts'
    awPopOverWatch: "opts_help_text"
    dataTitle: 'Input Opts'
    dataPlacement: 'right'
    dataContainer: "body"
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 4'

buttons: 
  wizardcancel:
    ngClick: 'formCancel()'
    ngShow: 'tabId == 1'

  previous:
    ngClick: 'WizardClick(1)'
    ngShow: 'tabId > 1'

  next:
    ngClick: 'WizardClick(2)'
    ngShow: 'tabId < 4'

  save:
    title: 'Finish'
    ngClick: 'formSave()'
    ngShow: 'tabId == 4'
    ngDisabled: true
