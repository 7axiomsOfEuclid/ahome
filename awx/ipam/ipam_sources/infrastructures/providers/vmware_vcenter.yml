---
name: VmWare vCenter
group: Cloud
version: 1.0
description: |
     VmWare vCenter

hosts: all


label_prefix: ''
url: 'https://github.com/afahounko'
project: 'https://github.com/ansible/ansible-tower-samples.git'
playbook: 'local.yml'

subitem_label_prefix: 'Configure'
subitem_url: 'https://github.com/afahounko'
subitem_project: 'https://github.com/ansible/ansible-tower-samples.git'
subitem_playbook: 'local.yml'


addTitle: 'NEW PROVIDER'
editTitle: '{{ name }}'
name: 'vmware_vcenter'
title: 'VMWare VCenter'
basePath: 'ipam_providers'
stateTree: 'infraProviders'
breadcrumbName: 'INFRA PROVIDER'
showActions: true
launchclick: 'addNew("vmware_vcenter")'
steps: 4

wizards: 
    basic: 
      index: 1
      name: 'Variable'
      type: 'collection'
      title: 'Informations'

    relation: 
      index: 2
      name: 'Credentials'
      type: 'collection'
      title: 'Credentials'

    inventory:
      index: 3
      name: 'Inventory'
      type: 'collection'
      title: Inventory

    opts:
      index: 4
      name: 'Option'
      type: 'collection'
      title: 'Options'

fields:
  name: 
      label: 'Name'
      type: 'text'
      ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
      required: true
      ngShow: 'tabId == 1'

  description: 
    label: Description
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  host:
    label: VCenter Host
    type: 'text'
    dataTitle: 'Choose a Credential'
    awPopOverWatch: 'Enter the hostname or IP address that corresponds to your VMware vCenter.'
    required: true
    ngShow: 'tabId == 2'

  username: 
    label: 'Username'
    type: 'text'
    required: true
    ngShow: 'tabId == 2'

  password: 
    label: 'Password'
    type: 'sensitive'
    hasShowInputButton: true
    required: true
    ngShow: 'tabId == 2'

  inventory_hosts:
     label: 'Inventory Host'
     type: 'custom'
     sourceModel: 'hosts'
     basePath: 'hosts'
     awPopOver: "<p> Select the Inventory Hosts for this Inventory to run on. </p>"
     dataTitle: 'Inventory Host'
     dataPlacement: 'right'
     dataContainer: 'body'
     control: '<inventory-hosts-multiselect  bind="inventory_hosts"></inventory-hosts-multiselect>'
     ngShow: 'tabId == 3'

  opts: 
    label: Input Opts'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    type: 'textarea'
    rows: 15
    default: '---'
    showParseTypeToggle: true
    parseTypeName: 'parseTypeOpts'
    awPopOverWatch: "opts_help_text"
    dataTitle: 'Input Opts'
    dataPlacement: 'right'
    dataContainer: "body"
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 4'

buttons: 
  wizardcancel:
    ngClick: 'formCancel()'
    ngShow: 'tabId == 1'

  previous:
    ngClick: 'WizardClick(1)'
    ngShow: 'tabId > 1'

  next:
    ngClick: 'WizardClick(2)'
    ngShow: 'tabId < 4'

  save:
    title: 'Finish'
    ngClick: 'formSave()'
    ngShow: 'tabId == 4'
    ngDisabled: true
